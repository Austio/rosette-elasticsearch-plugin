# Integration tests for Mapper Size components
#

---
"Mapper ISO-639 Language":

    - do:
        indices.create:
            index: test
            body:
                mappings:
                    rosette: { "iso639": { "enabled": true } }

    - do:
        index:
            index: test
            type: rosette
            id: 1
            body: { "content": "I know that I know nothing" }

    - do:
        indices.refresh: {}

    - do:
        get:
            index: test
            type: rosette
            id: 1
            stored_fields: "content.iso639"

    - match: { "content.iso639": "foo" }
